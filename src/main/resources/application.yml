###
#   Database Settings
###
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ivote?createDatabaseIfNotExist=true
    username: postgres
    password: integrate
    driverClassName: org.postgresql.Driver
  jpa:
      hibernate:
        ddl-auto: none
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false
      generate-ddl: false

  ###
  #   H2 Settings
  ###
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false